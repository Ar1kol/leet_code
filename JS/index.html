    <script>

        var romanToInt = function (s) {
            s = s.split("");
            let sum = 0;
            for (let i = 0; i < s.length; i++) {
                if (s[i] === "I") {
                    if (s[i + 1] === "V" || s[i + 1] === "X") {
                        sum -= 1;
                    } else {
                        sum += 1;
                    }
                } else if (s[i] === "V") {
                    sum += 5;
                } else if (s[i] === "X") {
                    if (s[i + 1] === "L" || s[i + 1] === "C") {
                        sum -= 10;
                    } else {
                        sum += 10;
                    }
                } else if (s[i] === "L") {
                    sum += 50;
                } else if (s[i] === "C") {
                    if (s[i + 1] === "D" || s[i + 1] === "M") {
                        sum -= 100;
                    } else {
                        sum += 100;
                    }
                } else if (s[i] === "D") {
                    sum += 500;
                } else {
                    sum += 1000;
                }
            }
            return document.getElementById("demo").innerHTML = sum;
        };
